kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30080  # container 裡面開放的 port（服務的 target port）
        hostPort: 8080       # 本機映射的 port（你要用來訪問的 port）
        protocol: TCP
      - containerPort: 32443
        hostPort: 8443
        protocol: TCP
